<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Deed Recreator{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            color-scheme: light;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #1f2933;
            min-height: 100vh;
            overflow: hidden;
        }

        header,
        footer {
            background-color: #1f2933;
            color: #ffffff;
            padding: 0.5rem 1.5rem;
            display: flex;
            align-items: center;
            left: 0;
            right: 0;
            position: fixed;
            z-index: 1000;
        }

        header {
            min-height: 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            top: 0;
        }

        footer {
            min-height: 1.5rem;
            font-size: 0.8rem;
            justify-content: space-between;
            bottom: 0;
        }

        .header-actions {
            margin-left: auto;
        }

        .header-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.1rem 1rem;
            border-radius: 6px;
            border: 1px solid transparent;
            background-color: #2563eb;
            color: inherit;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .header-link:hover {
            background-color: #1d4ed8;
            border-color: #93c5fd;
        }

        .header-link:focus-visible {
            outline: 2px solid #bfdbfe;
            outline-offset: 2px;
        }

        main {
            height: calc(100vh - 45px - 30px);
            margin: 45px 0 30px;
            padding: 0.5rem;
            overflow: auto;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <span>Deed Recreator</span>
        <nav class="header-actions">
            <a class="header-link" href="{{ url_for('pages.index') }}">Home</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <span>Project Workspace</span>
        <span>Â© {{ current_year | default(2025) }}</span>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
